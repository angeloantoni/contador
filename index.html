<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Quando Clara volta?</title>
    <style>
        body {

            background-image: url(https://raw.githubusercontent.com/angeloantoni/contador/refs/heads/main/Group%2041.jpg);
            background-position: center;
            background-size: cover;
            font-family:'Roboto';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00656B;
            
        }
        .countdown {
            text-align: center;
            font-weight: bold;
        }
        .countdown h1 {
            font-size: 2rem;
            color: white;
        }
        .countdown p {
            font-size: 1.5rem;
            color: #00656B;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
        }
        body .countdown .emoji button{

            font-size: 50px;
            cursor: pointer;
            background: none;
            border: none;

        }
        .emoji{
            display: inline-flex;
            font-size: 20px;
            color: white;  
            
        }
        .gif img {     
            width: auto;
            height: 200px;
            border-radius: 10px;
        </style>
        
</head>
<body>
    <div class="countdown">
        <h1>CLARA VOLTA EM</h1>
        <p id="timer"></p>
        
    <div class="emoji" id="emoji"><button>🥳</button></div>


    <div class="gif"> 
        <img src="https://github.com/angeloantoni/contador/blob/main/gif.gif?raw=true">
    </div>


    <script>

        const startDate = new Date('2024-01-13T00:00:00').getTime();
        const endDate = new Date('2025-01-27T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `
                ${days} dias ${hours} horas ${minutes} minutos ${seconds} segundos
            `;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('timer').innerHTML = 'Clara voltou! :)';
            }
        }

        const interval = setInterval(updateCountdown, 1000);



        document.getElementById('emoji').addEventListener('click', function() { this.textContent = this.textContent === '😁' ? '🥳; }); 
        
        window.onload = function() 
        { var video = document.getElementById("myVideo"); 
        video.autoplay = true; 
        video.load(); 
    };
        

    </script>
</body>
</html>
