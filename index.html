<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .countdown p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Contagem Regressiva</h1>
        <p id="timer"></p>
    </div>
    <script>
        // Defina as datas de in√≠cio e fim
        const startDate = new Date('2024-12-17T00:00:00').getTime();
        const endDate = new Date('2025-01-01T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            // Calcular dias, horas, minutos e segundos restantes
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Exibir a contagem regressiva no elemento com id "timer"
            document.getElementById('timer').innerHTML = `
                ${days}d ${hours}h ${minutes}m ${seconds}s
            `;

            // Se a contagem regressiva terminar, exibir uma mensagem
            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('timer').innerHTML = 'Tempo esgotado!';
            }
        }

        // Atualizar a contagem regressiva a cada segundo
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
